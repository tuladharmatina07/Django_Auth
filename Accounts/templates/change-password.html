<html>
    <head>
        <title>

    <body>
        <div class ="text-center mt-5">
            <h3 class ="text-info">Change Password</h3><br>
            <form method = "post" novalidate>
                {% csrf_token %}
                
                <span class ="text-danger font"><b>{{form.old_password.errors}}</b></span>
                <span><b>{{form.old_password.label}}</b></span>{{form.old_password}} <br><br>

                <span class ="text-danger font"><b>{{form.new_password1.errors}}</b></span>
                <span><b>{{form.new_password1.label}}</b></span>{{form.new_password1}} <br><br>

                <span class ="text-danger font"><b>{{form.new_password2.errors}}</b></span>
                <span><b>{{form.new_password2.label}}</b></span>{{form.new_password2}} <br><br>

                <button class="btn btn-info font"><b>Submit</b></button>
            </form>
            </div>

    </body>
</html>
